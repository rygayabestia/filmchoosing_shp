<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineWave - Редактирование профиля</title>
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #0f3460;
            --text-color: #e94560;
            --light-text: #f1f1f1;
            --input-bg: rgba(15, 52, 96, 0.3);
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--primary-color);
            color: var(--light-text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Шапка сайта */
        header {
            background-color: var(--secondary-color);
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .nav-btn {
            padding: 0.7rem 1.8rem;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Основной контент */
        .profile-container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 0 2rem;
            display: flex;
            justify-content: center;
        }

        /* Форма редактирования */
        .profile-form {
            background-color: var(--secondary-color);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }

        .section-title {
            color: var(--text-color);
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            padding-bottom: 1rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: var(--text-color);
            border-radius: 3px;
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: var(--light-text);
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--light-text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--text-color);
            box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.3);
        }

        .form-group small {
            display: block;
            margin-top: 0.5rem;
            color: #aaa;
            font-size: 0.85rem;
        }

        /* Кнопки действий */
        .action-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2.5rem;
        }

        .action-btn {
            padding: 1rem 2.5rem;
            background-color: var(--text-color);
            color: var(--primary-color);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(233, 69, 96, 0.3);
        }

        .action-btn.secondary {
            background-color: var(--accent-color);
            color: var(--light-text);
            box-shadow: 0 4px 12px rgba(15, 52, 96, 0.3);
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(233, 69, 96, 0.4);
        }

        .action-btn.secondary:hover {
            background-color: #1a3a6a;
            box-shadow: 0 6px 16px rgba(15, 52, 96, 0.4);
        }

        /* Футер */
        footer {
            background-color: var(--secondary-color);
            padding: 2rem;
            text-align: center;
            margin-top: 3rem;
            font-size: 0.9rem;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-form {
            animation: fadeIn 0.6s ease-out forwards;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .nav-buttons {
                flex-wrap: wrap;
                gap: 1rem;
            }

            .nav-btn {
                padding: 0.6rem 1.2rem;
            }

            .profile-form {
                padding: 1.8rem;
            }

            .action-buttons {
                flex-direction: column;
                gap: 1rem;
            }

            .action-btn {
                width: 100%;
                padding: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">CineWave</div>
        <div class="nav-buttons">
            <a href="{% url 'movie_list' %}" class="nav-btn">Главная</a>
            <a href="{% url 'profile' %}" class="nav-btn">Профиль</a>
            <a href="{% url 'logout' %}" class="nav-btn">Выход</a>
        </div>
    </header>

    <div class="profile-container">
        <form method="post" class="profile-form">
            <h2 class="section-title">Редактирование профиля</h2>

            {% csrf_token %}

            <div class="form-group">
                <label for="id_name">Имя</label>
                {{ form.name }}
            </div>

            <div class="form-group">
                <label for="id_login">Логин</label>
                {{ form.login }}
            </div>

            <div class="form-group">
                <label for="id_password">Новый пароль</label>
                <input type="password" name="password" id="id_password" class="form-control">
                <small>Оставьте пустым, если не хотите менять пароль</small>
            </div>

            <div class="action-buttons">
                <button type="submit" class="action-btn">Сохранить изменения</button>
                <a href="{% url 'profile' %}" class="action-btn secondary">Отмена</a>
            </div>
        </form>
    </div>

    <footer>
        <p>© 2025 CineWave. Подбирай и смотри!</p>
    </footer>
</body>
</html>
